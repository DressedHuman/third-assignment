<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst Web</title>
    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- custom styles -->
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <header>
        <!-- navbar section -->
        <nav class="my-12 mx-5 lg:mx-20">
            <div class="navbar lg:bg-[#F85559] h-28 rounded-full gap-44 justify-between items-center px-12 py-8">
                <div class="navbar-start gap-44 sm:w-full md:w-full justify-between">

                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1 text-white font-medium text-lg">
                            <li><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                    <div class="flex gap-3 items-center">
                        <img class="w-16" src="images/logo.png" alt="">
                        <a class="btn btn-ghost normal-case text-xl lg:text-4xl text-[#121212] lg:text-white font-bold">Fruit
                            Burst</a>
                    </div>
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                </div>
                <!-- search bar -->
                <form class="hidden lg:flex bg-white dark:bg-gray-700 rounded-full p-2 shadow-md">
                    <label for="default-search" class="sr-only">Search</label>
                    <div class="relative flex items-center w-full">
                      <input type="search" id="default-search" class="w-full p-2 text-sm text-gray-900 dark:text-white rounded-full bg-transparent focus:outline-none" placeholder="Search here" required/>
                      <div class="absolute inset-y-0 right-2 flex items-center pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                      </div>
                    </div>
                  </form>

            </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
