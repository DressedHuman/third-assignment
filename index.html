<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst Web</title>
    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- custom styles -->
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <header>
        <!-- navbar section -->
        <nav class="my-12 mx-2 md:mx-12 lg:mx-20">
            <div
                class="navbar lg:bg-[#F85559] h-28 rounded-full gap-44 justify-between items-center px-5 md:px-7 lg:px-12 py-8">
                <div class="navbar-start gap-44 sm:w-full md:w-full justify-between">

                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1 text-white font-medium text-lg">
                            <li><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                    <div class="flex gap-3 items-center">
                        <img class="w-16" src="images/logo.png" alt="">
                        <a class="btn btn-ghost normal-case text-xl lg:text-4xl text-[#121212] lg:text-white font-bold">Fruit
                            Burst</a>
                    </div>
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-40 p-2 shadow bg-gray-700 text-white rounded-box">
                            <li><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                </div>
                <!-- search bar -->
                <form class="hidden lg:flex bg-white dark:bg-gray-700 rounded-full p-2 shadow-md">
                    <label for="default-search" class="sr-only">Search</label>
                    <div class="relative flex items-center w-full">
                        <input type="search" id="default-search"
                            class="w-full p-2 text-sm text-gray-900 dark:text-white rounded-full bg-transparent focus:outline-none"
                            placeholder="Search here" required />
                        <div class="absolute inset-y-0 right-2 flex items-center pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                            </svg>
                        </div>
                    </div>
                </form>

            </div>
        </nav>
    </header>
    <main>
        <!-- banner section with slider -->
        <section class="mx-2 md:mx-12 lg:mx-20">
            <!-- Code-2 (Hero Section with Code-1 as Background) -->
            <div class="hero h-[190px] lg:h-[600px] rounded-lg relative">
                <!-- Code-1 (DaisyUI Carousel as Background) -->
                <div class="carousel w-full h-full absolute top-0 left-0 rounded-lg">
                    <div id="slide1" class="carousel-item relative w-full">
                        <img src="images/banner1.png" class="w-full object-cover" />
                        <div
                            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2 z-30">
                            <a href="#slide4" class="btn btn-circle min-h-[1.5rem] w-6 h-6 lg:w-14 lg:h-14 bg-black text-white border-none hover:bg-black hover:text-white">❮</a>
                            <a href="#slide2" class="btn btn-circle min-h-[1.5rem] w-6 h-6 lg:w-14 lg:h-14 bg-black text-white border-none hover:bg-black hover:text-white">❯</a>
                        </div>
                    </div>
                    <div id="slide2" class="carousel-item relative w-full">
                        <img src="images/banner2.png" class="w-full" />
                        <div
                            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2 z-30">
                            <a href="#slide1" class="btn btn-circle min-h-[1.5rem] w-6 h-6 lg:w-14 lg:h-14 bg-black text-white border-none hover:bg-black hover:text-white">❮</a>
                            <a href="#slide3" class="btn btn-circle min-h-[1.5rem] w-6 h-6 lg:w-14 lg:h-14 bg-black text-white border-none hover:bg-black hover:text-white">❯</a>
                        </div>
                    </div>
                    <div id="slide3" class="carousel-item relative w-full">
                        <img src="images/banner3.png" class="w-full" />
                        <div
                            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2 z-30">
                            <a href="#slide2" class="btn btn-circle min-h-[1.5rem] w-6 h-6 lg:w-14 lg:h-14 bg-black text-white border-none hover:bg-black hover:text-white">❮</a>
                            <a href="#slide4" class="btn btn-circle min-h-[1.5rem] w-6 h-6 lg:w-14 lg:h-14 bg-black text-white border-none hover:bg-black hover:text-white">❯</a>
                        </div>
                    </div>
                    <div id="slide4" class="carousel-item relative w-full">
                        <img src="images/banner4.png" class="w-full" />
                        <div
                            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2 z-30">
                            <a href="#slide3" class="btn btn-circle min-h-[1.5rem] w-6 h-6 lg:w-14 lg:h-14 bg-black text-white border-none hover:bg-black hover:text-white">❮</a>
                            <a href="#slide1" class="btn btn-circle min-h-[1.5rem] w-6 h-6 lg:w-14 lg:h-14 bg-black text-white border-none hover:bg-black hover:text-white">❯</a>
                        </div>
                    </div>
                </div>

                <div
                    class="hero-overlay bg-gradient-to-b from-[#121212aa] to-transparent bg-opacity-[10%] rounded-lg z-20">
                </div>
                <div class="text-center text-neutral-content z-30">
                    <div class="max-w-screen-lg">
                        <h1 class="mb-5 text-2xl lg:text-7xl font-extrabold">Exotic tastes at your
                            <br>
                            doorstep
                        </h1>
                        <p class="mb-5 text-sm lg:text-xl font-medium">We supply highly quality organic products</p>
                        <button
                            class="btn btn-primary bg-[#F85559] border-none hover:bg-black text-xl font-extrabold">Shop
                            Now</button>
                    </div>
                </div>


                <!-- with the floating bar -->
                <div class="hidden w-[90%] h-64 mx-2 md:mx-12 lg:mx-20 shadow-lg rounded-lg bg-white z-40 relative top-[50%] px-16 py-12 lg:flex justify-between">
                    <!-- card 1 -->
                    <div class="card bg-base-100 text-center">
                        <figure><img src="images/fruit1.png" alt="Shoes" /></figure>
                        <div>
                            <p class="text-[#181818] text-xl font-medium">Strawberry</p>
                        </div>
                    </div>
                    <!-- card 2 -->
                    <div class="card bg-base-100 text-center">
                        <figure><img src="images/fruit2.png" alt="Shoes" /></figure>
                        <div>
                            <p class="text-[#181818] text-xl font-medium">Orange</p>
                        </div>
                    </div>
                    <!-- card 3 -->
                    <div class="card bg-base-100 text-center">
                        <figure><img src="images/fruit3.png" alt="Shoes" /></figure>
                        <div>
                            <p class="text-[#181818] text-xl font-medium">Mango</p>
                        </div>
                    </div>
                    <!-- card 4 -->
                    <div class="card bg-base-100 text-center">
                        <figure><img src="images/fruit4.png" alt="Shoes" /></figure>
                        <div>
                            <p class="text-[#181818] text-xl font-medium">Strawberry</p>
                        </div>
                    </div>
                    <!-- card 5 -->
                    <div class="card bg-base-100 text-center">
                        <figure><img src="images/fruit5.png" alt="Shoes" /></figure>
                        <div>
                            <p class="text-[#181818] text-xl font-medium">Mango</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
